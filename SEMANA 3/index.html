<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="form-group">
            <label for="numero1">Número 1</label>
            <input type="number" id="numero1" placeholder="Ingresa el primer número" required>
        </div>

        <div class="form-group">
            <label for="numero2">Número 2</label>
            <input type="number" id="numero2" placeholder="Ingresa el segundo número" required>
        </div>

        <div class="form-group">
            <label for="operacion">Operación</label>
            <input type="text" id="operacion" placeholder="+, -, *, /" required>
        </div>

        <div class="result">
            <p>El Resultado es:</p>
            <p id="resultado">0</p>
        </div>

        <button onclick="calcular()">Calcular</button>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
